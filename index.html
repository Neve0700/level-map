<html lang="sv">
<head>
    
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Ceviche+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level design</title>

</head>

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-size: 110%; 
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed; 
            background-image: url('img/vänesborg_Ö.png');
            
        }
        .banner {
            background-color: #333;
            color: white;
            height: 170px;
            z-index: 12;
            text-align: center;
            padding: 20px 0;
            visibility: hidden;
        }
        .banner button {
            background-color: #555;
            color: white;
            border: none;
            padding: 5px 5px;
            border-radius: 100px;
            height: 50px;
            width: 50px;
            margin: 1px;
            cursor: pointer;
            font-family: 'Archivo', sans-serif;
            font-size: 25px;
        }
        .banner button:hover {
            background-color: #777;
            scale: 1.1;
        }
        .logga {
            width: 150px;
            height: auto;
            position: absolute;
            top: 40;
            right: 40;
        }
        .vänster-kant {
            width: 350px;
            height: auto;
            z-index: 0; 
            position: absolute;
            top: 0;
            left: 0;
        }
        .banner h1 {
            font-family: 'Archivo', sans-serif;
            font-size: 2.5em;
            margin: 0;
        }
        .banner p {
            font-family: 'Archivo', sans-serif;
            font-size: 1.2em;
        }

        .newButton {
            background-color: #2f4bff;
        }

        button {
            background-color: #3863ff;
        }

        .custom-button {
            background-image: url('img/knapp1.png');
            background-size: cover;
            background-position: center;
            background-color: rgba(0, 0, 0, 0);
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 40%;
            border: 10px ;
            width: 80px;
            height: 50px;
            cursor: pointer;
        }

        .choice-button {
            background-color: #2067ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: 3px solid #071ba0;
            font-family: 'Archivo', sans-serif;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .choice-button:hover {
            background-color: #1d4db5;
        }
    </style>

<body>

    <div class="banner">
        <h1>Level design</h1>
        <p>Välkommen till vår nivådesignsida! Här kan du utforska och skapa fantastiska nivåer för ditt spel.</p>
        <button>
            <i class="fi fi-rr-home"></i>
        </button>
        <button>
            <i class="fi fi-rr-arrow-small-left"></i>
        </button>
        <button>
            <i class="fi fi-rr-arrow-small-right"></i>
        </button>
        <button>
            <i class="fi fi-rr-interrogation"></i>
        </button>

        <img src="img/vit_stående_1rad.png" class="logga">
        <img src="img/horn_vanster_upp_4.png" class="vänster-kant">

    </div>
    
    <script>
const newButton = document.createElement('button');
newButton.classList.add('custom-button');

newButton.addEventListener('click', () => {
    // Zooma in body och bakgrund
    document.body.style.transform = 'scale(1.9)';
    document.body.style.transition = 'transform 1s ease';
    document.body.style.backgroundSize = '200%'; // Ändra bakgrundsstorlek
    document.body.style.transition = 'background-size 1s ease';

    const playButton = document.createElement('button');
    playButton.textContent = 'Spela spelet';
    playButton.classList.add('choice-button');
    playButton.addEventListener('click', () => {
        window.location.href = 'https://neve0700.github.io/Grott_aventyret/';
    });

    const backButton = document.createElement('button');
    backButton.textContent = 'Gå tillbaka';
    backButton.classList.add('choice-button');
    backButton.addEventListener('click', () => {
        // Återställ zoom och bakgrundsstorlek
        document.body.style.transform = 'scale(1)';
        document.body.style.transition = 'transform 1s ease';
        document.body.style.backgroundSize = '110%'; // Återställ bakgrundsstorlek
        document.body.style.transition = 'background-size 1s ease';

        document.body.removeChild(playButton);
        document.body.removeChild(backButton);
    });

    document.body.appendChild(playButton);
    document.body.appendChild(backButton);

    playButton.style.position = 'absolute';
    playButton.style.top = '60%';
    playButton.style.left = '50%';
    playButton.style.transform = 'translateX(-50%)';

    backButton.style.position = 'absolute';
    backButton.style.top = '68%';
    backButton.style.left = '50%';
    backButton.style.transform = 'translateX(-50%)';
});

document.body.appendChild(newButton);

document.addEventListener('mousemove', (event) => {
    const x = (event.clientX / window.innerWidth - 0.5) * 15;
    const y = (event.clientY / window.innerHeight - 0.5) * 15;

    // Uppdatera bakgrundens position
    document.body.style.backgroundPosition = `${50 + x}% ${50 + y}%`;

    
    const buttonX = -x * 2; 
    const buttonY = -y * 4;

    newButton.style.transform = `translate(${buttonX}px, ${buttonY}px)`;
});
</script>

</body>
</html>
